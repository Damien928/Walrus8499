<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>stormbase.io</title>
  <style>
    body {
      margin: 0;
      background-color: #001f3f; /* Dark stormy blue */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding-top: 5vh;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ffff33;
    }

    /* Hammer in the bottom-left corner */
    #hammer {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      background: url('YOUR_HAMMER_IMAGE_RAW_URL_HERE') no-repeat center/contain;
      background-size: contain;
      filter: drop-shadow(0 0 10px #ccc);
    }

    /* Zone buttons */
    .zone-btn {
      display: inline-block;
      background: #111;
      border-radius: 12px;
      color: white;
      padding: 15px 30px;
      margin: 0 20px;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #555;
      transition: background 0.3s ease, box-shadow 0.3s ease;
    }

    .zone-btn:hover {
      background: #ffd700;
      color: #111;
      box-shadow: 0 0 20px #ffd700;
    }

    /* Lightning in the top-right corner */
    .lightning-bolts {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .bolt {
      width: 60px;
      height: 120px;
      background: url('YOUR_LIGHTNING_IMAGE_RAW_URL_HERE') no-repeat center/contain;
      background-size: contain;
    }
  </style>
</head>
<body>

  <div class="lightning-bolts">
    <div class="bolt"></div>
    <div class="bolt"></div>
  </div>

  <!-- Hammer in bottom-left -->
  <div id="hammer" aria-label="Thor's hammer"></div>

</body>
</html>
