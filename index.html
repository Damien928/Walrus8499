  <title>stormbase.io</title>
  <style>
    body {
      margin: 0;
      /* Pink to purple vertical gradient background */
      background: linear-gradient(180deg, #ff99cc 0%, #663399 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;

      position: relative;

    h1 {

      margin-bottom: 10px;
      font-size: 1.4rem;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #555;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
    }

    .zone-btn:hover {
      background: #ff66cc;
      color: #111;
      box-shadow: 0 0 20px #ff66cc;
    }

    .zone-desc {
      font-size: 1rem;
      color: #eee;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
