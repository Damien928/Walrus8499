<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>stormbase.io</title>
  <style>
    /* Wavy blue background animation */
    @keyframes wave {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 1000px 0;
      }
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #222;
      text-align: center;
      padding-top: 5vh;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;

      /* Light blue wavy pattern using linear gradients */
      background: repeating-linear-gradient(
          45deg,
          #a2d5f2,
          #a2d5f2 20px,
          #8ecae6 20px,
          #8ecae6 40px
        ),
        repeating-linear-gradient(
          -45deg,
          #b3defc,
          #b3defc 20px,
          #91c9f7 20px,
          #91c9f7 40px
        );
      background-size: 200px 200px;
      animation: wave 15s linear infinite;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: #034078;
      text-shadow: 0 0 10px #a2d5f2;
      font-weight: 700;
    }

    #hammer {
      margin: 0 auto 30px auto;
      width: 150px;
      height: 150px;
      background: url('https://i.imgur.com/xXxl8JP.png') no-repeat center/contain;
      filter: drop-shadow(0 0 10px rgba(0, 64, 128, 0.5));
    }

    .zone-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 20px;
      flex-wrap: wrap;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .zone {
      max-width: 280px;
    }

    .zone-btn {
      display: inline-block;
      background: rgba(255 255 255 / 0.8);
      border-radius: 15px;
      color: #034078;
      padding: 15px 30px;
      margin-bottom: 10px;
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(3, 64, 120, 0.4);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      user-select: none;
    }

    .zone-btn:hover {
      background: #0288d1;
      color: white;
      box-shadow: 0 0 25px #0288d1;
    }

    .zone-desc {
      font-size: 1rem;
      color: #034078dd;
      text-shadow: 0 0 3px #ffffffcc;
      margin-top: 6px;
      line-height: 1.3;
    }
  </style>
</head>
<body>

  <h1>âš¡ welcome to stormbase.io âš¡</h1>

  <div id="hammer" aria-label="Thor's hammer"></div>

  <div class="zone-container">
    <div class="zone">
      <a href="girls.html" class="zone-btn">ðŸ’– Girl's Zone</a>
      <p class="zone-desc">
        A fun space for fashion, music, games, and all things girl power!
      </p>
    </div>
    <div class="zone">
      <a href="boys.html" class="zone-btn">ðŸ’¥ Boy's Zone</a>
      <p class="zone-desc">
        Action-packed games, music playlists, and cool stuff for the boys.
      </p>
    </div>
  </div>

</body>
</html>
