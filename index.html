<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>stormbase.io</title>
  <style>
    body {
      margin: 0;
      /* Soft pink to purple vertical gradient */
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #a18cd1 100%);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      padding-top: 5vh;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ffffffaa;
      font-weight: 700;
    }

    #hammer {
      margin: 0 auto 30px auto;
      width: 150px;
      height: 150px;
      background: url('https://i.imgur.com/xXxl8JP.png') no-repeat center/contain;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
    }

    .zone-container {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 20px;
      flex-wrap: wrap;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .zone {
      max-width: 280px;
    }

    .zone-btn {
      display: inline-block;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      color: white;
      padding: 15px 30px;
      margin-bottom: 10px;
      font-size: 1.4rem;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      text-align: center;
      box-sizing: border-box;
      user-select: none;
    }

    .zone-btn:hover {
      background: #ff69b4; /* hot pink */
      color: #111;
      box-shadow: 0 0 25px #ff69b4;
    }

    .zone-desc {
      font-size: 1rem;
      color: #f9f9f9cc;
      text-shadow: 0 0 8px #000000bb;
      margin-top: 6px;
      line-height: 1.3;
    }
  </style>
</head>

    </div>
  </div>

</body>
</html>
