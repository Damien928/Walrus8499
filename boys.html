<!DOCTYPE html>
<html>
<head>
  <title>Boy's Zone</title>
  <style>
    body {
      background: linear-gradient(
        135deg,
        #007bff 0%,      /* vibrant blue start */
        #007bff 45%,     /* hold blue until 45% */
        #9933aa 50%,     /* blend zone middle (purple tone blend) */
        #ff0033 55%,     /* start red at 55% */
        #ff0033 100%     /* vibrant red to end */
      );
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 5%;
      min-height: 100vh;
      margin: 0;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
    }
    a {
      color: #ffffff;
      font-weight: bold;
      text-decoration: none;
      cursor: pointer;
    }
    a:hover {
      color: yellow;
    }
    ul {
      list-style-type: square;
      text-align: left;
      max-width: 600px;
      margin: 0 auto 30px auto;
      padding-left: 20px;
    }
    li {
      margin-bottom: 12px;
      font-size: 18px;
    }
    iframe {
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px white;
    }
  </style>
</head>
<body>

  <h1>💥 Welcome to the Boy's Zone 💥</h1>

  <h2>🎵 Pick a Playlist</h2>
  <ul>
    <li><a onclick="changeSong('https://www.youtube.com/embed/E56XBuEQpgw')">🎧 Juice WRLD Playlist</a></li>
    <li><a onclick="changeSong('https://www.youtube.com/embed/KxD1bjx1n3M')">🔥 Jason Aldean Playlist</a></li>
    <li><a onclick="changeSong('https://www.youtube.com/embed/uYlE98EATeE')">⚡ Morgan Wallen Playlist</a></li>
  </ul>

  <iframe id="musicPlayer" width="300" height="170" 
    src="https://www.youtube.com/embed/E56XBuEQpgw" 
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <h2>🕹️ Game Modes Menu</h2>
  <ul>
    <li><a href="https://www.crazygames.com/game/skillwarz" target="_blank">🎯 Skillwarz</a></li>
    <li><a href="https://www.crazygames.com/game/hazmob-fps-online-shooter" target="_blank">🔫 Hazmob FPS Online Shooter</a></li>
    <li><a href="https://www.crazygames.com/game/shellshockersio" target="_blank">🥚 Shell Shockers</a></li>
    <li><a href="https://www.roblox.com" target="_blank">🎮 Roblox</a></li>
    <li><a href="https://catac.io" target="_blank">🗡️ Catac.io</a></li>
  </ul>

  <br><br>
  <a href="index.html">⬅ Back to Main Page</a>

  <script>
    function changeSong(url) {
      document.getElementById('musicPlayer').src = url;
    }
  </script>

</body>
</html>
